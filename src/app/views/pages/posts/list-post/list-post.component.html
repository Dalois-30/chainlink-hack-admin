<nav class="page-breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a routerLink=".">Posts</a></li>
      <li class="breadcrumb-item active" aria-current="page">List Posts</li>
    </ol>
  </nav>
  
  <div class="row">
    <div class="col-md-12 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">All Post</h4>
          <p class=“text-muted”>Check a list of all Post of our system</p>
        </div>
      </div>
    </div>
  </div>
  
  <div class="row">
    <div class="col-md-3">
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Search" [(ngModel)]="searchText" (keyup)="updateFilter()">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button" (click)="clearSearch()">Clear</button>
        </div>
      </div>
    </div>
    <div class="col-md">
      <button class="btn btn-primary" routerLink="/post/create">Ajouter</button>
    </div>
  </div>
  
  
  
  <div class="row">
    <div class="col-md-12 stretch-card">
      <div class="card">
        <div class="card-body">
          <h6 class="card-title">posts</h6>
          <div class="table-responsive">
            <ngx-datatable class="bootstrap" [rows]="filteredPost" [loadingIndicator]="loadingIndicator"
              [columnMode]="ColumnMode.force" [footerHeight]="50" [limit]="10" rowHeight="auto">
              <ngx-datatable-column name="Post Picture">
                <ng-template ngx-datatable-cell-template let-row="row">
                    <img [src]="row.image" alt="Profile Picture" class="img-fluid rounded profile-picture" width="60px" height="60px">
                </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column name="Id" prop="id">
                <ng-template ngx-datatable-cell-template let-value="value">
                  <a [routerLink]="['/post/detail', value]">{{ value | slice:0:8 }}</a>
                </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column name="Title" prop="title"></ngx-datatable-column>
              <!-- <ngx-datatable-column name="Content" prop="content">
                <ng-template ngx-datatable-cell-template let-value="value">
                  {{ value | slice:0:20 }}
                </ng-template>
              </ngx-datatable-column> -->
              <ngx-datatable-column name="Author" prop="user"></ngx-datatable-column>
              <ngx-datatable-column name="Comments" prop="comments"></ngx-datatable-column>
              <ngx-datatable-column name="Publish" prop="status"></ngx-datatable-column>
              <ngx-datatable-column name="Created Date" prop="created_at">
                <ng-template ngx-datatable-cell-template let-value="value">
                  {{ value | date: 'dd/MM/yyyy HH:mm' }}
                </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column name="Last Update" prop="updated_at">
                <ng-template ngx-datatable-cell-template let-value="value">
                  {{ value | date: 'dd/MM/yyyy HH:mm' }}
                </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column name="Actions">
                <ng-template ngx-datatable-cell-template let-row="row">
                  <button class="btn btn-primary btn-icon" (click)="viewDetails(row.id)">
                    <i class="feather icon-eye"></i>
                  </button>
                  <!-- <button type="button" class="btn btn-danger btn-icon mr-2" [disabled]="true"
                    (click)="viewDetails(row.id)">
                    <i class="feather icon-trash"></i>
                  </button> -->
                </ng-template>
              </ngx-datatable-column>
            </ngx-datatable>
          </div>
        </div>
      </div>
    </div>
  </div>
